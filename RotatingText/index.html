<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Circular Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="rotating-circle.css">
</head>
<body>
  <div class="circle">
    <svg 
      version="1.1" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      viewBox="0 0 120 120" 
      xml:space="preserve"
    >
      <!-- Outer Circle -->
      <circle 
        cx="60" cy="60" r="45" 
        fill="none" 
        stroke="black" 
        stroke-width="0.5" 
        opacity="0.8"
      ></circle>

      <!-- Curved Path -->
      <path 
        id="textPath" 
        fill="none" 
        d="M89.322,60c0,16.09-13.91,30-30,30c-16.089,0-30-13.91-30-30 c0-16.089,13.911-30,30-30C75.412,30,89.322,43.911,89.322,60z"
      ></path>

      <!-- Rotating Text -->
      <text>
        <textPath 
          xlink:href="#textPath" 
          style="font-size: 10px; font-family: 'Playfair Display', serif; font-weight: normal; fill: black; letter-spacing: 3px;"
        >
          <tspan x="10">EXPLORE MY SERVICES</tspan> 
        </textPath>
      </text>
    </svg>
  </div>

  <script src="rotating-circle.js"></script>
</body>
</html>
